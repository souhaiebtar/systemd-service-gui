name: Release AppImage

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and upload (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload-appimage:
    name: Build and Upload AppImage
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            patchelf \
            pkg-config \
            libasound2-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-randr0-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev

      - name: Build AppImage
        run: ./scripts/build-appimage.sh

      - name: Verify AppImage output
        run: |
          shopt -s nullglob
          files=(dist/appimage/*.AppImage)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No AppImage file found in dist/appimage"
            exit 1
          fi
          ls -lh dist/appimage/*.AppImage

      - name: Upload AppImage as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: dist/appimage/*.AppImage
          if-no-files-found: error

      - name: Resolve release tag
        id: release_tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_TAG: ${{ github.ref_name }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ "$EVENT_NAME" = "push" ]; then
            TAG="$REF_TAG"
          else
            TAG="$INPUT_TAG"
          fi

          if [ -z "$TAG" ]; then
            echo "Unable to resolve a release tag"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using release tag: $TAG"

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ steps.release_tag.outputs.tag }}
        run: |
          if ! gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            gh release create "$RELEASE_TAG" --title "$RELEASE_TAG" --notes "Automated release for $RELEASE_TAG"
          fi

      - name: Attach AppImage to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ steps.release_tag.outputs.tag }}
        run: |
          gh release upload "$RELEASE_TAG" dist/appimage/*.AppImage --clobber
